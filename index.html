<!doctype html>
<html>
<head>
<title>Whittle Weather App</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

<script src="location.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Whittle Weather App</h1>
      <div id="temperature">

          <button id="tempToggle">F/C</button>
      </div>     
      <div id="weather">
          <h2>Weather</h2>
          
      </div>
      <div id="location">
          <h2>Location</h2>
          
      </div>

</body>
